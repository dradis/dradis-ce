<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-Project-Ramon: Upload View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/design-system.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <section class="container is-fullhd">
      <div id="upload-view" class="box p-0">
        <header class="pt-4 px-4 pb-0"><h3>Upload Output Files</h3></header>
        <section id="drag-drop-zone" class="my-1 mx-4">
          <img alt="icon-upload" src="imgs/upload.svg" />
          <div class="title">
            <p class="is-size-7">Drag & Drop</p>
            <p class="is-size-7">
              or <a href="#" class="highlight">Choose Files</a> to Upload
            </p>
          </div>
        </section>
        <section id="upload-list" class="px-4 py-0">
          <header class="title">
            <h5 class="is-size-7">Upload List</h5>
            <span class="badge">0</span>
          </header>
          <div class="upload-cards">
            <div class="upload-card">
              <header class="card-top">
                <figure><img alt="File icon" src="imgs/file.svg" /></figure>
                <div class="card-info">
                  <p class="tool-name has-text-weight-semibold">
                    sample_nessus.xml
                  </p>
                  <div class="is-flex">
                    <p class="tool-type is-size-7 has-text-grey mr-2">
                      Nessus
                    </p>
                    <p class="tool-size is-size-7 has-text-grey">
                      268 kbs
                    </p>
                  </div>
                </div>
                <div class="loading-spinner ml-auto">
                  <img alt="loading" src="imgs/spinner.svg" />
                </div>
              </header>
              <footer class="card-bottom p-1">
                <p class="has-text-grey is-size-7">Tool</p>
                <select id="tool-selection">
                  <option value="nessus">Nessus</option>
                  <option value="nmap">Nmap</option>
                  <option value="wpsacan">WPScan</option>
                </select>
              </footer>
            </div>
          </div>
        </section>
        <footer class="footer">
          <a href="#" class="link-button">
            <img alt="trash" src="imgs/trash.svg" />
            <span>Remove All</span>
          </a>
          <button class="primary">
            <span class="mr-2">Upload All</span>
            <span class="badge inverted">0</span>
          </button>
        </footer>
      </div>
      <div id="available-plugins" class="box">Available Plugins</div>
    </section>
  </body>
</html>
