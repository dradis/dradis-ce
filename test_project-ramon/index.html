<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test-Project-Ramon: Upload View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/bulma.min.css" />
    <link rel="stylesheet" href="css/design-system.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <section class="container is-fullhd">
      <div id="upload-view" class="box">
        <header><h3>Upload Output Files</h3></header>
        <section id="drag-drop-zone">
          <img alt="icon-upload" src="imgs/upload.svg" />
          <div class="title">
            <p class="is-size-7">Drag & Drop</p>
            <p class="is-size-7">
              or <a href="#" class="highlight">Choose Files</a> to Upload
            </p>
          </div>
        </section>
        <section id="upload-list">
          <header class="title">
            <h5 class="is-size-7">Upload List</h5>
            <span class="badge">0</span>
          </header>
        </section>
        <footer>Buttons</footer>
      </div>
      <div id="available-plugins" class="box">Available Plugins</div>
    </section>
  </body>
</html>
